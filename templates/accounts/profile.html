{% load static %}
{%block content%}
<title>News | Profile</title>

<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="container">
    {% include 'partials/_alerts.html' %}
    {% if request.user.is_authenticated%}

<form class="form" method="POST" id="createAccount">
    {% csrf_token %} 
    <h1 class="form__title">Profile</h1>
    <div class="form__massage form__massage--error"></div>
    <h4>welcome  {{request.user.username}},</h4>
        <div class="form__input-group">
        <p name="user" type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">{{request.user.username}}</p>
        <div class="form__input-error-massage"></div>
    </div>
    <div class="form__input-group">
        <input value="{{pass}}" name="pass" type="password" id="Pass" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-massage"></div>
    </div>
    <button  class="form__button" name="btnsave" type="submit">Change Password</button>
    <hr>
    <button  class="form__button" type="submit"><a class="text-dark" style="text-decoration: none; color:#FFFFFF;" href="{% url 'logout' %}">Logout</a></button>
    <hr>
    <button  class="form__button" type="submit"><a class="text-dark" style="text-decoration: none; color:#FFFFFF;" href="{% url 'index' %}">Back to News</a></button>
   </form>
   {%else%}
   <h4 class="alert alert-danger">
       You must <a href="{% url 'login' %}" class="text-dark"> Sign In </a>
   <h4>
   {%endif%}
</div>
   {%endblock%}
